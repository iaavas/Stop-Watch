<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="timer_class">
      <span id="stopWatch"
        ><span id="hr">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        ></span
      >
    </div>

    <div class="btns">
      <button class="show btn mx-5 btn-success" id="start">Start / Stop</button>
      <button class="show btn mx-5 btn-danger" id="reset">Reset</button>
      <button class="show btn mx-5 btn-warning" id="lap">Lap</button>
    </div>

    <div class="laps">
        <span id="title" style="font-size: 40px;text-align:center;padding: 10px;margin-left: 5%;">Laps</span>
      <ul id="innerLap" class="list-group"></ul>
    </div>
    <!-- JavaScript Bundle with Popper -->

    <script src="index.js"></script>
  </body>
</html>
